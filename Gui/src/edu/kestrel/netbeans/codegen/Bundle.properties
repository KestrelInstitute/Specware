#adding element exceptions
# {0}=Parent Element name, {1}=New element name
FMT_EXC_AddSort=A sort named {1} already exists in the spec {0}.
FMT_EXC_AddOp=A op named {1} already exists in the spec {0}.
# Adding specs: {0}=New spec element name
FMT_EXC_AddSpecToSource=A spec named {0} already exists in this Meta-Slang source file.

#renaming element exceptions
# {0}=Parent ClassElement name, {1}=Existing element name
FMT_EXC_RenameSort=A sort named {1} already exists in the spec {0}.
FMT_EXC_RenameOp=A op named {1} already exists in the spec {0}.
# Renaming specs: {0}=Existing spec element name
FMT_EXC_RenameSpecInSource=A spec named {0} already exists in this Meta-Slang source file.

