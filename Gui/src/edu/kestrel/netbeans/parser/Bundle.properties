# Format for line with parse error
# {0} = package/name.ext of error file
# {1} = line number
# {2} = column number
# {3} = message
MSG_ParseError={0} [{1}:{2}] {3}

# Format for text of error
# {0} = the text
MSG_ParseErrorDescr={0}

# Parsing progress messages
# {0} = Status message
# {1} = package/name.ext
MSG_Parsing={0} {1}...

# Successfully parsed
# {0} = name of parsed file
# {1} = 0 => empty name of file, 1 => non-empty
MSG_ParsingSuccessful=Finished parsing{1,choice,0#.|1# {0}.}

# Unsuccessfully parsed
# {0} = name of parsed file
# {1} = 0 => empty name of file, 1 => non-empty
MSG_ParsingUnsuccessful=Errors parsing{1,choice,0#.|1# {0}.}

# parsing started
# {0} = name of parsed file
MSG_ParsingStarted=Parsing {0}...

# Name of parsing tab
CTL_ParseTab=Parser

# [PENDING] internal messages should not be listed in bundles!
ERR_INTERNAL1=ErrorDisplayer got DataObject with no LineCookie
MSG_UpToDate=Command completed. No files needed to be created, changed, or deleted.

 
# error-annotation.xml
LBL_error_annotation=Build Errors
